<div class="container mt-3">
    <h3>Inserimento Dolci</h3><br>
    <form>
        <div class="form-group">
        <label for="nome">Nome</label>
        <select name="nome" [(ngModel)]="itemId" (ngModelChange)="calcolaPrezzo($event)" class="form-control" id="nome">
            <option value="{{item.tokenDolce}}" *ngFor="let item of dolciList">{{item.nome}}</option>
        </select>
        </div>
        <div class="form-group">
            <label for="quantita">Quantit√†</label>
            <input name="quantita" pattern="^[0-9]*$" [(ngModel)]="quantitaItem" (ngModelChange)="calcolaPrezzo($event)" class="form-control" id="quantita" type="text">
        </div>
        <div class="form-group">
            <label for="prezzoUnit">Prezzo Unitario</label>
            <p>{{prezzoUnit}}</p>
        </div>
        <div class="form-group">
            <label for="prezzoTot">Prezzo Totale</label>
            <p>{{prezzoTot}}</p>
        </div>
        <button type="submit" (click) = "goNext('inserimentoModal')" class="btn btn-primary">Conferma</button>
        <div class="modal" id="inserimentoModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Success</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Inserimento avvenuto con successo!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" (click) = "closeModal('inserimentoModal')" class="btn btn-primary">Ok</button>
                </div>
              </div>
            </div>
          </div>
    </form>
</div>
